<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7cae8092cb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="card">
        <div class="search-bar">
            <input type="text" placeholder="Enter city..." spellcheck="false">
            <button>
                <i class="fa-solid fa-magnifying-glass search-icon" style="color: #ddfb46;"></i>
            </button>
        </div>
        <div class="error_message">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="assets/rain.png" class="weather-icon" alt="">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col" id="humidity">
                    <img src="assets/fog.png">
                    <div>
                        <p class="humidity">59%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col" id="wind">
                    <img src="assets/windy.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="weather.js"></script>    
</body>

</html>
